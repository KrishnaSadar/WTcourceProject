<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmBuddy Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="farmer.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="form-container">
        <h1 class="company-name">FarmBuddy</h1>
        <div class="button-container">
            <button id="login-btn">Login</button>
            <button id="signup-btn">Sign Up</button>
        </div>
        <div class="form-content" id="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="button" class="show-password-btn" onclick="togglePassword('login-password')">Show</button>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <div class="form-content" id="signup-form">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Mobile Number" required>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="button" class="show-password-btn" onclick="togglePassword('signup-password')">Show</button>
                </div>
                <div class="password-container">
                    <input type="password" id="reenter-password" placeholder="Re-enter Password" required>
                    <button type="button" class="show-password-btn" onclick="togglePassword('reenter-password')">Show</button>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
